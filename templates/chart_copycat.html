<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
xval = {{ labels|safe }};
yval = {{ data }};
new Chart("myChart", {
  type: "bar",
  data: {labels: xval, datasets: [{ data: yval }]},
  options: {
    legend: {display: false},
    title: {
      display: true,
      text: "Copycat"
    }
  }
});
</script>

</body>
</html>
